<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <title>user-login</title>
    <link rel="stylesheet" type="text/css" href="style-login.css">
</head>

<body>
    <div id="form-wrapper">
        <div id="form-left">
            <img src="https://media.giphy.com/media/l2SpToqr9rGbGIHHa/giphy.gif" alt="computer-icon">
        </div>
        <div id="form-right">
            <h1>Member Login</h1>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input placeholder=" Email " type="email " name="Email " id="field-email " class="input-field ">
            </div>
            <div class="input-container ">
                <i class="fas fa-lock"></i>
                <input placeholder="Password " type="password " name="Password " id="field-password " class="input-field ">
            </div>
            <input type="submit" value="Login" id="input-submit" class="input-field">
            <span>Forgot <a href="#"> Username / Password ?</a></span>
            <span id="create-account"><a href="#">Create your account âž¡ </a></span>
        </div>
    </div>
</body>

</html>
